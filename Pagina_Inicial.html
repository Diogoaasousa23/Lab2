<!DOCTYPE html>
<html lang="PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="/Lab2/Styles/Style_Pagina_Inicial.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-auto">
        <img src="https://via.placeholder.com/150" alt="Foto de Perfil" width="150" height="150">
      </div>
      <div class="col">
        <br><br><h1>Olá <span id="username">Diogo</span></h1>
      </div>
    </div>
    <h2 class="mt-5">As Minhas Tarefas</h2>
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">Tarefa</th>
          <th scope="col">Data</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tarefa 1</td>
          <td>14/03/2024</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>Tarefa 2</td>
          <td>15/03/2024</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
              </label>
            </div>
          </td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
    <div class="top-right-buttons">
      <a href="#" class="btn btn-outline-primary me-2">Gerir Perfil</a>
      <a href="#" class="btn btn-outline-danger">Terminar Sessão</a>
    </div>
  </div>
</body>
</html>
